
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskiJo | منصة تنفيذ المهام</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; margin: 0; padding: 0; background: #f0f4f8; color: #222; }
        header { background: #007BFF; color: white; padding: 1rem 2rem; text-align: center; }
        main { padding: 2rem; }
        .tasks { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1rem; }
        .task-card { background: white; border-radius: 10px; padding: 1rem; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .task-card h3 { margin: 0 0 0.5rem; }
        .task-card p { font-size: 14px; color: #555; }
        .task-card button { margin-top: 1rem; background: #007BFF; color: white; border: none; padding: 0.5rem 1rem; border-radius: 6px; cursor: pointer; }
        footer { text-align: center; font-size: 13px; color: #555; margin-top: 2rem; padding: 1rem; }
    </style>
</head>
<body>
    <header>
        <h1>TaskiJo</h1>
        <p>منصة تنفيذ المهام وجني الأرباح</p>
    </header>
    <main>
        <section class="tasks">
            <div class="task-card">
                <h3>مهمة 1</h3>
                <p>شاهد إعلان 30 ثانية وارسل لقطة شاشة</p>
                <button>تنفيذ المهمة</button>
            </div>
            <div class="task-card">
                <h3>مهمة 2</h3>
                <p>تابع صفحة على إنستغرام وأرسل إثبات</p>
                <button>تنفيذ المهمة</button>
            </div>
            <div class="task-card">
                <h3>مهمة 3</h3>
                <p>شارك رابط منتج في مجموعة واتساب</p>
                <button>تنفيذ المهمة</button>
            </div>
        </section>
    </main>
    <footer>
        🛡️ تنويه: لا يطلب TaskiJo أي معلومات حساسة. جميع التحويلات تتم يدويًا خلال ساعات من الطلب.
    </footer>
</body>
</html>
